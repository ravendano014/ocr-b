<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo de Lector de Documentos</title>
    <!-- Incluye Tesseract.js desde un CDN -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5.0.0/dist/tesseract.min.js'></script>
    <style>
        /* Estilos CSS integrados */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #eef2f7;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 700px;
            width: 100%;
            margin-top: 20px;
        }

        h1, h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .camera-section video {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 3px solid #3498db;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #000;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 17px;
            margin: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .results-section {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .results-section pre {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 350px;
            overflow-y: auto;
            border: 1px solid #ddd;
            font-size: 14px;
            line-height: 1.6;
            color: #34495e;
        }

        .status-message {
            margin-top: 15px;
            font-style: italic;
            color: #555;
            font-size: 15px;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: bold;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prototipo Lector de Documentos</h1>

        <div class="camera-section">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <button id="startButton">Abrir Cámara</button>
            <button id="captureButton" style="display:none;">Capturar Foto</button>
            <button id="resetButton" style="display:none;">Reiniciar</button>
        </div>

        <div class="results-section">
            <h2>Datos Extraídos (OCR General)</h2>
            <pre id="extractedData"></pre>
        </div>

        <div id="statusMessage" class="status-message"></div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        // Lógica JavaScript integrada
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startButton = document.getElementById('startButton');
        const captureButton = document.getElementById('captureButton');
        const resetButton = document.getElementById('resetButton');
        const extractedDataPre = document.getElementById('extractedData');
        const statusMessageDiv = document.getElementById('statusMessage');
        const errorMessageDiv = document.getElementById('errorMessage');
        const context = canvas.getContext('2d');

        let stream; // Para almacenar el MediaStream de la cámara
        let TesseractWorker; // Variable para el worker de Tesseract.js

        // --- Funciones de Utilidad para Mensajes ---

        function showMessage(element, message, type = 'info') {
            element.textContent = message;
            element.style.display = 'block';
            if (type === 'error') {
                element.style.color = '#e74c3c'; // Rojo
            } else {
                element.style.color = '#555'; // Gris para info/status
            }
        }

        function hideMessage(element) {
            element.style.display = 'none';
            element.textContent = ''; // Limpiar el contenido al ocultar
        }

        function clearResults() {
            extractedDataPre.textContent = 'Aún no se ha extraído ningún dato.';
            hideMessage(errorMessageDiv);
            hideMessage(statusMessageDiv);
        }

        // --- Acceso a la Cámara ---

        startButton.addEventListener('click', async () => {
            clearResults();
            try {
                // Pedir acceso a la cámara trasera (si está disponible)
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                video.srcObject = stream;
                video.style.display = 'block';
                startButton.style.display = 'none';
                captureButton.style.display = 'inline-block';
                resetButton.style.display = 'none'; // Ocultar reset hasta que haya una captura
                video.play();
                showMessage(statusMessageDiv, 'Cámara iniciada. Enfoca el documento y captura la foto.');

                // Precargar el worker de Tesseract para un inicio más rápido (opcional)
                if (!TesseractWorker) {
                    showMessage(statusMessageDiv, 'Cargando módulo OCR... esto puede tardar unos segundos.', 'info');
                    TesseractWorker = await Tesseract.createWorker('spa', 1, { // Usamos 'spa' para español
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                showMessage(statusMessageDiv, `Reconociendo texto: ${Math.round(m.progress * 100)}%`, 'info');
                            } else if (m.status) {
                                showMessage(statusMessageDiv, `Estado OCR: ${m.status}`, 'info');
                            }
                        }
                    });
                    showMessage(statusMessageDiv, 'Módulo OCR cargado.', 'info');
                }

            } catch (err) {
                console.error("Error al acceder a la cámara: ", err);
                showMessage(errorMessageDiv, `No se pudo acceder a la cámara. Asegúrate de que el navegador tenga permiso y no esté en uso. Error: ${err.name}`, 'error');
                startButton.style.display = 'inline-block';
                captureButton.style.display = 'none';
                resetButton.style.display = 'none';
            }
        });

        // --- Captura de Foto y Procesamiento ---

        captureButton.addEventListener('click', async () => {
            if (!stream || video.readyState !== video.HAVE_ENOUGH_DATA) {
                showMessage(errorMessageDiv, 'La cámara no está activa o el video no está listo.', 'error');
                return;
            }

            hideMessage(errorMessageDiv);
            extractedDataPre.textContent = ''; // Limpiar resultados anteriores
            showMessage(statusMessageDiv, 'Capturando imagen y procesando...');

            // Detener el stream de la cámara para liberar recursos
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            video.style.display = 'none'; // Ocultar el video
            captureButton.style.display = 'none'; // Ocultar botón de captura
            startButton.style.display = 'none'; // Ocultar botón de inicio
            resetButton.style.display = 'inline-block'; // Mostrar botón de reiniciar

            // Dibujar el frame del video en el canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.style.display = 'block'; // Mostrar el canvas con la imagen capturada

            try {
                if (!TesseractWorker) {
                    // Esto no debería ocurrir si se precarga, pero es una salvaguarda
                    showMessage(statusMessageDiv, 'Cargando módulo OCR... esto puede tardar unos segundos.', 'info');
                    TesseractWorker = await Tesseract.createWorker('spa', 1, {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                showMessage(statusMessageDiv, `Reconociendo texto: ${Math.round(m.progress * 100)}%`, 'info');
                            } else if (m.status) {
                                showMessage(statusMessageDiv, `Estado OCR: ${m.status}`, 'info');
                            }
                        }
                    });
                }

                // Realizar OCR en la imagen del canvas
                // PASAMOS DIRECTAMENTE EL ELEMENTO CANVAS AL RECONOCEDOR
                const { data: { text } } = await TesseractWorker.recognize(canvas);

                if (text && text.trim() !== '') {
                    extractedDataPre.textContent = text;
                    showMessage(statusMessageDiv, 'OCR completado.');
                } else {
                    extractedDataPre.textContent = 'No se detectó texto significativo.';
                    showMessage(statusMessageDiv, 'OCR completado, pero no se detectó texto.', 'info');
                }

            } catch (error) {
                console.error("Error durante el procesamiento OCR:", error);
                showMessage(errorMessageDiv, `Error al procesar la imagen con OCR: ${error.message || error}`, 'error');
                extractedDataPre.textContent = 'Error al procesar la imagen.';
            }
        });

        // --- Botón de Reiniciar ---
        resetButton.addEventListener('click', () => {
            // Si hay un stream activo, detenerlo
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            video.style.display = 'none';
            canvas.style.display = 'none';
            startButton.style.display = 'inline-block';
            captureButton.style.display = 'none';
            resetButton.style.display = 'none';
            clearResults();
            showMessage(statusMessageDiv, 'Listo para iniciar la cámara de nuevo.');
        });


        // Inicializar la interfaz al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            video.style.display = 'none';
            canvas.style.display = 'none';
            captureButton.style.display = 'none';
            resetButton.style.display = 'none';
            clearResults();
            showMessage(statusMessageDiv, 'Haz clic en "Abrir Cámara" para comenzar.');
        });
    </script>
</body>
</html>
